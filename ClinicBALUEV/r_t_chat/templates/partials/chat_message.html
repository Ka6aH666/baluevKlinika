{% if message.author == user %}
{# Сообщение от текущего пользователя (выделяется) #}
<li class="d-flex justify-content-end mb-3 {% if forloop.last %}fade-in-up{% endif %}">
    <div class="p-2 rounded-4 shadow-sm text-black" style="max-width: 45%; background-color: #78d3979e;">
            <span class="text-dark">
                {{ message.body }}
            </span>
        <span class="text-dark"
              style="font-size: 0.67rem; display: block; margin-top: 15px; margin-left: 5px; float: right;">
                {{ message.created|time:'H:i' }}
            </span>
    </div>
</li>
{% else %}
{# Сообщение от собеседника #}
<li class="d-flex align-items-start mb-3 {% if forloop.last %}fade-in-up{% endif %}">
    <div class="p-2 rounded-4 shadow-sm mb-2 mt-2"
         style="max-width: 45%; position: relative; background-color: #78a6d385;">
        <span class="d-block text-black fw-semibold"
              style="font-size: 0.75rem; position: absolute; top: -1.1rem; left: 0; white-space: nowrap;">
            {{ message.author.get_full_name }}
        </span>
        <span class="text-dark">
            {{ message.body }}
        </span>
        <span class="text-dark"
              style="font-size: 0.67rem; display: block; margin-top: 15px; margin-left: 5px; float: right;">
            {{ message.created|time:'H:i' }}
        </span>
    </div>
</li>
{% endif %}
