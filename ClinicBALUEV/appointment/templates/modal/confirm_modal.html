{% load i18n %}
<!-- Generic Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">{% trans 'Confirmation' %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{% trans 'Close' %}"></button>
            </div>
            <div class="modal-body" id="confirmModalBody">
                {% trans 'Вы уверены, что хотите выполнить это действие?' %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Отмена' %}</button>
                <button type="button" class="btn btn-primary" id="confirmModalButton">{% trans 'Подтвердить' %}</button>
            </div>
        </div>
    </div>
</div>
